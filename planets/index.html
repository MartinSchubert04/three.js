<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="controls">
      <h3>🪐 Controles del Sistema Solar</h3>
      <div class="control-group">
        <label>Velocidad Tiempo:</label>
        <input
          type="range"
          id="timeScale"
          min="0.1"
          max="5"
          step="0.1"
          value="1"
        />
        <span id="timeValue">1x</span>
      </div>
      <div class="control-group">
        <label>Gravedad:</label>
        <input
          type="range"
          id="gravity"
          min="0.5"
          max="10"
          step="0.5"
          value="2"
        />
        <span id="gravityValue">2</span>
      </div>
      <div class="control-group">
        <button onclick="focusOnEarth()">🌍 Enfocar Tierra</button>
        <button onclick="focusOnSun()">☀️ Enfocar Sol</button>
        <button onclick="toggleWireframe()">📐 Wireframe</button>
      </div>
      <div class="control-group">
        <button onclick="resetSystem()">🔄 Reiniciar</button>
        <button onclick="togglePause()">⏯️ Pausa</button>
      </div>
      <div style="font-size: 11px; margin-top: 10px; color: #aaa">
        <strong>🖱️ Controles:</strong><br />
        • <strong>Click + Arrastrar:</strong> Rotar cámara<br />
        • <strong>Rueda mouse:</strong> Zoom<br />
        • <strong>WASD:</strong> Mover cámara<br />
        • <strong>Q/E:</strong> Subir/Bajar vista
      </div>
    </div>
    <canvas id="bg"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
